<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemetry Roll Values</title>
    <script>
        // Establish connection to the /roll-stream endpoint
        const eventSource = new EventSource('/roll-stream');
        eventSource.onmessage = function(event) {
            // Update the roll value on the page
            document.getElementById("rollValue").textContent = event.data;
        };
    </script>
</head>
<body>
    <h1>Telemetry Roll Values</h1>
    <p>Current Roll Value: <span id="rollValue">Waiting for data...</span></p>
</body>
</html>
